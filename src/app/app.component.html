<h1 class="text-success text-center">Diretivas</h1>

<!-- Diretivas de atributo -->

<div
  [ngStyle]="{ background: count < 5 ? 'red' : 'green' }"
  [ngClass]="{ custom: count > 5 }"
>
  <h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!-- Diretivas estruturais -->

<h2 *ngIf="count > 7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
  <h2>O contador é menor do que 7</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li class="list-group-item" *ngSwitchCase="3">É IGUAL A 3</li>
  <li class="list-group-item" *ngSwitchCase="5">É IGUAL A 5</li>
  <li class="list-group-item" *ngSwitchCase="8">É IGUAL A 8</li>
  <li class="list-group-item" *ngSwitchCase="10">É IGUAL A 10</li>
  <li class="list-group-item" *ngSwitchDefault>É O DEFAULT</li>
</ul>

<ul *ngFor="let pessoa of pessoas" class="list-group mx-auto my-3 col-3">
  <li class="list-group-item">
    O nome da pessoa é: {{ pessoa.nome }} {{ pessoa.sobrenome }}
  </li>
</ul>

<h3>{{ nome }}</h3>

<button class="btn btn-primary col-4 mx-auto" (click)="clicou('Vespoli')">
  Clique
</button>
